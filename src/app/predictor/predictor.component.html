<div class="container">
  <h1>Suicide Ideation Detector</h1>
  <input
    type="text"
    [(ngModel)]="inputText"
    (keydown.enter)="makePrediction()"
    placeholder="Enter your text here"
    class="input-field"
  />
  <button (click)="makePrediction()" class="submit-button">Submit</button>
  <div *ngIf="prediction" class="prediction-output">
    <p>Prediction Result: {{ prediction }}</p>
  </div>
</div>

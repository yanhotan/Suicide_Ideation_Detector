<div class="container">
  <h1>Suicide Ideation Detector</h1>
  <select [(ngModel)]="selectedModel">
    <option value="gru">GRU Model</option>
    <option value="lr">LR Model</option>
    <option value="gemini">Gemini Model</option>
  </select>
  <textarea [(ngModel)]="inputText" placeholder="Enter text here"></textarea>
  <button (click)="makePrediction()">Submit</button>
  <p *ngIf="prediction">Prediction: {{ prediction }}</p> 
</div>
